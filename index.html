<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <section>
        <h1>Formulário de Cadastro</h1>
        <h2>Insira seus dados abaixo</h2>
        <div class="formulario">
            <form novalidate="novalidate">
                <div class="item-formulario">
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" onkeydown="return /[a-zA-Z]/i.test(event.key)">
                </div>
                <div class="item-formulario">
                    <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
                </div>
                <div class="item-formulario">
                    <input type="tel" id="tel" name="tel" maxlength="15" placeholder="Digite seu telefone" size="11">
                </div>
                <div class="item-formulario">
                    <input type="text" id="cpf" name="cpf" maxlength="14" placeholder="Digite seu CPF">
                </div>
                <div class="item-formulario">
                    <input type="text" id="end" name="end" placeholder="Digite seu endereço">
                </div>
                <div class="item-formulario">
                    <input type="text" id="cep" name="cep" maxlength="9" placeholder="Digite seu CEP">
                </div>
                    <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
    <script src="./jquery-3.7.1.js"></script>
    <script src="./jquery.mask.js"></script>
    <script src="./jquery.validate.js"></script>
    <script src="./main.js"></script>
</body>
</html>
